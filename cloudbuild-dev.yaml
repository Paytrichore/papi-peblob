steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--platform=linux/amd64',
      '-t', 'gcr.io/$PROJECT_ID/papi-peblob-dev:$COMMIT_SHA',
      '.'
    ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/papi-peblob-dev:$COMMIT_SHA'
    ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'papi-peblob-dev',
        '--image', 'gcr.io/$PROJECT_ID/papi-peblob-dev:$COMMIT_SHA',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
      ]
  # Afficher l'URL du service dÃ©ployÃ©
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        SERVICE_URL=$$(gcloud run services describe papi-peblob --region=us-central1 --format="value(status.url)")
        echo "ðŸš€ Service dÃ©ployÃ© avec succÃ¨s en PRODUCTION !"
        echo "ðŸ“š URL de l'API: $$SERVICE_URL"
        echo "ðŸ“– Documentation Swagger: $$SERVICE_URL/api"
        echo "ðŸ’š Health check: $$SERVICE_URL/health"
images:
  - 'gcr.io/$PROJECT_ID/papi-peblob-dev:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY